<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="~{fragments/head :: head}"></head>
    <body>
        <header th:replace="~{fragments/header :: header}"></header>
        <main class="d-inline-flex">
            <div class="agape-content">
                <form th:action="@{/statistiques}" method="get">
                    <div class="card mt-2 ms-2">
                        <div class="card">
                            <div class="row mt-2 ms-2">
                                <div class="col-2" style="width: 350px;">
                                    <div class="input-group">
                                        <label class="input-group-text">Ann√©e universitaire</label>
                                        <select class="form-select" name="yearFilter" onchange="this.form.submit();">
                                            <option disabled selected hidden value="">Choisir</option>
                                            <option th:selected="${yearFilter == year.number}"
                                                    th:each="year : ${years}"
                                                    th:value="${year.number}"
                                                    th:text="${year.number} + ' - ' + ${year.number + 1} "></option>
                                        </select>
                                    </div>
                                </div>
                                <!-- <div class="col-12 col-xl-2" style="white-space: nowrap;">

                                 </div>-->
                            </div>
                            <div class="card-header text-white bg-primary mt-2">
                                <h3 class="ms-2">Statistiques</h3>
                            </div>
                            <div class="card-body mt-3">
                                <div id="container" class="row">

                                        <div class="col-lg-4">
                                            <canvas id="myChart"></canvas>
                                            <script th:inline="javascript">
                                                const ctx = document.getElementById('myChart');
                                                new Chart(ctx, [[${classificationChart}]]);
                                            </script>
                                        </div>
                                        <div class="col-lg-4">
                                            <canvas id="myChart2"></canvas>
                                            <script th:inline="javascript">
                                                const ctx2 = document.getElementById('myChart2');
                                                new Chart(ctx2, [[${composanteChart}]]);
                                            </script>
                                        </div>
                                        <div class="col-lg-4">
                                            <canvas id="myChart3"></canvas>
                                            <script th:inline="javascript">
                                                const ctx3 = document.getElementById('myChart3');
                                                new Chart(ctx3, [[${individuLineChart}]]);
                                            </script>
                                        </div>
                                    </div>
                                </div>
                                </div>

                            </div>

                </form>
            </div>
        </main>
        <footer th:replace="~{fragments/footer :: black}"></footer>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>

    </body>
</html>
