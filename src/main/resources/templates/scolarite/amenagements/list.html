<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--/*@thymesVar id="individu" type="org.esupportail.esupagape.entity.Individu"*/-->
<!--/*@thymesVar id="currentDossier" type="org.esupportail.esupagape.entity.Dossier"*/-->
<!--/*@thymesVar id="amenagements" type="java.util.List<org.esupportail.esupagape.entity.Amenagement>"*/-->
<head th:replace="~{fragments/head :: head}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<main class="d-inline-flex">
	<div class="agape-content agape-content-side">
		<div class="agape-tab-content bg-white p-3">
			<div class="row">
				<div class="col-12">
					<form th:action="@{/scolarite/amenagements}" method="get">
						<div class="row mt-1 mb-2 g-1">
							<div class="col-2" style="width: 350px;">
								<div class="input-group">
									<label class="input-group-text">Année universitaire</label>
									<select class="form-select" name="yearFilter">
										<option disabled selected hidden value="">Choisir</option>
										<option th:selected="${yearFilter == year.number}"
										        th:each="year : ${years}"
										        th:value="${year.number}"
										        th:text="${year.number} + ' - ' + ${year.number + 1} "></option>
									</select>
								</div>
							</div>

							<form id="search-form" th:action="@{/scolarite/amenagements}" method="get">
								<input class="col-2 form-control" style="max-width: 600px" type="text"
								       placeholder="Rechercher par nom, prénom" name="fullTextSearch"
								       th:value="${fullTextSearch}">
							</form>
							<div class="col-12 col-xl-2" style="white-space: nowrap;">
								<input class="btn btn-success" type="submit" value="Rechercher">
								<a class="btn btn-secondary" id="btnClear"
								   th:href="@{/scolarite/amenagements}">Effacer</a>
							</div>
						</div>
					</form>
					<table  class="table table-striped table-responsive">
						<thead class="text-center table-dark">
						<tr style="text-align: left">
							<th>Composante</th>
							<th><a class="sorted link-light" sd:pagination-sort="createDate">Date create</a></th>
							<th><a class="sorted link-light" sd:pagination-sort="endDate">Date fin</a></th>
							<th>Nom</th>
							<th>Temps majoré</th>
							<th>Nom médecin</th>
							<th><a class="sorted link-light" sd:pagination-sort="statusAmenagement">Statut</a></th>
							<th>Voir</th>
						</tr>
						</thead>
						<tbody>
						<th:block th:if="${amenagement.statusAmenagement.equals(T(org.esupportail.esupagape.entity.enums.StatusAmenagement).VISE_ADMINISTRATION)}" th:each="amenagement : ${amenagements}">
							<tr style="text-align: left">
								<td th:text="${amenagement.dossier.composante}"></td>
								<td th:text="${#temporals.format(amenagement.createDate, 'dd/MM/yyyy HH:mm')}"></td>
								<td th:text="${amenagement.endDate != null} ? ${#temporals.format(amenagement.endDate, 'dd/MM/yyyy')} : #{'amenagement.typeAmenagement.' +${amenagement.typeAmenagement.CURSUS}}"></td>
								<td th:text="${#strings.toUpperCase(amenagement.dossier.individu.name) + ' ' +  amenagement.dossier.individu.firstName}"></td>
								<td th:text="#{'amenagement.tempsMajore.' +${amenagement.tempsMajore}}"></td>
								<td th:text="${amenagement.nomMedecin}"></td>
								<td th:text="${amenagement.statusAmenagement.equals(T(org.esupportail.esupagape.entity.enums.StatusAmenagement).VISE_ADMINISTRATION)} ? #{'amenagement.statusAmenagement.' +${amenagement.statusAmenagement}} : ''"></td>
								<td>
									<ul class="list-group list-group-horizontal">
										<li class="list-group-item border-0 p-1 bg-transparent">
											<a class="btn btn-info"
											   th:href="@{/scolarite/amenagements/{amenagementId}(amenagementId=${amenagement.id})}"
											   role="button"><i class="fa-solid fa-eye"></i>
											</a>
										</li>
									</ul>
								</td>
							</tr>
						</th:block>
						</tbody>
					</table>
					<nav id="pagination" aria-label="pagination">
						<div class="col-lg-12 text-center">
							<div sd:pagination-summary="">info</div>
						</div>
						<ul class="d-print-none pagination justify-content-center" sd:pagination="full"></ul>
					</nav>
					<div class="alert alert-warning" th:if="${amenagements.isEmpty()}">Aucun aménagement ne correspond à
						votre recherche
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
<footer th:replace="~{fragments/footer :: black}"></footer>
</body>
</html>
